<html>
<head>
<title>Registration Form</title>
</head>
<body>
<center>
<form name="fm3" method="POST" action="">
<table width=500 height=250 border=3 cellpadding=5 cellspacing=5>
<tr>
<th colspan=4><br>REGISTRATION FORM</br></th>
</tr>
<tr>
<th>Student Name</th>
<td><input type="text1" placeholder="enter first name"></td><td><input type="text2" placeholder="enter middle name"></td><td><input type="text3" placeholder="enter last  name"></td>
</tr>
<th>Father's Name</th>
<td><input type="text4" placeholder="enter father's name"></td>
<th>Mother's Name</th>
<td><input type="text5" placeholder="enter mother's name"></td>
</tr>
<tr>
<th>Date of Birth</th>
<td><input type="text6" placeholder="dd-mm-yyyy"></td>
<th>Gender</th>
<td><input type="checkbox" name="Male">Male
<input type="checkbox" name="Female">Female</td>
</tr>
<tr>
<th>Category</th>
<td><input type="checkbox" name="Gen">Gen
<input type="checkbox" name="OBC">OBC
<input type="checkbox" name="SC/ST">SC/ST</td>
<th>EWS</th>
<td><input type="checkbox" name="Yes">Yes
<input type="checkbox" name="No">No</td>
</tr>
<tr>
<th>Email ID</th>
<td><input type="text7"></td>
<th>Mobile no.</th>
<td><input type="text9"></td>
</tr>
<tr>
<th>State</th>
<td><select name="state"><option value="state">Odisha</option>
<option value="Bihar">Bihar</option>
<option value="Mumbai">Mumbai</option>
</select>
</td>
<th>City</th>
<td><select name="city"><option value="city">BBSR</option>
<option value="Puri">Puri</option>
<option value="Cuttack">Cuttack</option>
</select>
</td>
</tr>
<th>Upload Photo</th>
<td><input type="file" name="f1"><br></td>
<th>Upload Signature</th>
<td><input type="file" name="f2"><br></td>
</tr>
<tr>
<td></td>
<td align="center" colspan=3><input type="button" value="submit"></td>
</table>
</form>
</center>
</body>
</html>
