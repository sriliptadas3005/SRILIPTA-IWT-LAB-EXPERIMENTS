<html>
<head>
<title>series</title>
<script language="JavaScript">
let i=1,n=7,c=0;
while(i<=n)
{
if(n%i==0)
c++;
}
if(c==2)
document.write("<h1>"+"number is prime" +"</h1>");
else
document.write("<h1>"+"number is not prime" +"</h1>");
</script>
</head>
<body bgcolor="red" text="blue">
</body>
</html>
