<html>
<head>
<title>series</title>
<script language="JavaScript">
let a=10,b=2,c;
let choice="*";
switch(choice)
{
case '+':
c=a+b;
break;
case '-':
c=a-b;
break;
case '*':
c=a*b;
break;
case '/':
c=a/b;
break;
case '%':
c=a%b;
break;
default:
document.write("wrong choice");
}
document.write("calculated value="+c);
</script>
</head>
<body bgcolor="lightyellow" text="green">
</body>
</html>
